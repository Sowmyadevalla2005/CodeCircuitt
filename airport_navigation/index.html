<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Navigation Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Airport Gate Information</h1>
        <div class="controls">
            <label for="gate-filter">Filter by Gate:</label>
            <input type="text" id="gate-filter" placeholder="e.g., A1">
        </div>
        <div id="gate-list">
            <!-- Gate/Flight information will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
