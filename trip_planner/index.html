<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trip Planner</h1>
        <div class="countdown">
            <h2>Your Trip Starts In:</h2>
            <div id="countdown-display"></div>
            <label for="trip-date">Trip Date:</label>
            <input type="date" id="trip-date">
        </div>

        <div class="planner">
            <h2>Daily Planner</h2>
            <div id="planner-days">
                <!-- Daily planner entries will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
