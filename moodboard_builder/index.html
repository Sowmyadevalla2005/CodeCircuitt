<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Moodboard Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trip Moodboard</h1>

        <div class="sticker-palette">
            <h2>Sticker Palette</h2>
            <div class="sticker" draggable="true" data-type="text">Text Sticker</div>
            <div class="sticker" draggable="true" data-type="image">Image Sticker</div>
            <!-- Add more sticker types here -->
        </div>

        <div class="moodboard-area" id="moodboard-area">
            <!-- Placed stickers will go here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
