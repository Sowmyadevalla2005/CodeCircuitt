<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Cheat Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Cheat Sheet</h1>
        <div class="controls">
            <label for="travel-type">Select Travel Type:</label>
            <select id="travel-type">
                <option value="basic">Basic Phrases</option>
                <option value="dining">Dining</option>
                <option value="transportation">Transportation</option>
                <option value="emergencies">Emergencies</option>
            </select>
            <!-- Language selection can be added here if needed -->
        </div>

        <div class="cheat-sheet">
            <ul id="phrase-list">
                <!-- Phrases will be loaded here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
